{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            {%if request.user.is_authenticated%}

            <a class="navbar-brand" href="{%url 'index'%}">Home</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'addBook'%}">Add book</a>
                    </li>
                </ul>

                <!--Search-->
                <form class="d-flex" method="get" action="{% url 'search'%}">
                    {%csrf_token%}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!--Centers search-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile'%}" tabindex="-1">Profile</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout'%}" tabindex="-1" aria-disabled="true">Logout</a>
                    {%else%}
                    <a class="nav-link" href="{% url 'login'%}" tabindex="-1" aria-disabled="true">Login</a>
                    <a class="nav-link" href="{% url 'register'%}" tabindex="-1" aria-disabled="true">Register</a>


                </li>
                </li>
                </ul>
            </div>
            {%endif%}
        </div>
    </nav>


    {%block content%}

    {%endblock%}




</body>

</html>
