<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added books</title>
</head>

<body>
    {%extends 'library_app/base.html'%}
    {%block content%}

    <div class="row">
        {% for i in added_books%}
        <div class="col-sm-4" style="margin-top: 10px;">

            <a href="{% url 'book' i.title%}" class="text-decoration-none" style="color: black;">
                <div class="card text-reset" style="width: 18rem;">

                    <h5 class="card-title">{{i.title}}</h5>
                    <div class="card-body">
                        <p class="card-text">Description: {{i.description|slice:125}}...</p>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author: {{i.author}}</li>
                    </ul>

                    <div class="card-body">
                        <p>Genre:{{i.category}}</p>
                        <p>Language: {{i.language}}</p>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>>


    </div>
    {%endblock%}
</body>

</html>
